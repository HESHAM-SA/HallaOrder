{% extends "home/base.html" %}
{% block title %}حذف مطعم{% endblock %}

{% block dashboard_content %}
<div class="container p-4">
    <h2 class="mb-4 text-center">حذف مطعم</h2>
    <p>هل أنت متأكد أنك تريد حذف "{{ object.name }}"؟</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-danger"> حذف</button>
            <a href="{% url 'restaurants' %}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>
{% endblock %}
